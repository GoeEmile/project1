            <div class="o-container">
                <div class="c-header">
                    <div class="c-header__logo">
                        <h1 class="c-logo">
                            <svg class="c-logo__symbol" viewBox="0 -26 250 26" xmlns="http://www.w3.org/2000/svg">
                                <text x="0" y="0">Music</text>

                    </div>
                    <div class="c-header__nav">
                        <nav class="c-nav">
                            <ul class="o-list c-nav__list">
                                <li class="c-nav__item c-nav__item--cta">
                                    <div class="o-layout o-layout--justify-space-between o-layout--align-center o-layout--relative">

                                        <div class="o-layout__item u-width-auto"><div class="o-bar--dropdown">
                                            <div class="c-svg">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="8.868" height="5.292" viewBox="0 0 8.868 5.292">
                                                  <path id="Icon_Chevron_down" data-name="Icon Chevron down" d="M8.569,1.616,5.18,5a.94.94,0,0,1-.765.263A.943.943,0,0,1,3.649,5L.261,1.616A.959.959,0,0,1,1.616.26l2.8,2.8,2.8-2.8A.959.959,0,0,1,8.569,1.616Z" transform="translate(0.019 0.02)" fill="#10182d" fill-rule="evenodd"/>

                    </div>
                </div>
            </div>
        </header>
        <section class="o-row o-row--intro o-row--neutral-xx-dark">
            <div class="o-container">
                <div class="c-intro o-layout o-layout--gutter o-layout--justify-center ">
                    <div class="u-max-width-sm">
                        <h2>Add User</h2>
                        <div class="o-layout__item">
                            <div class="o-row--overlap">
                                <form class="c-overlap" method="post">
                                    <h4>Add User</h4>
                                    <div class="o-container">
                                        <div class="o-layout o-layout--gutter o-form--padding">
                                            <div class="u-max-width-lg">
                                                <div class="o-layout o-layout--justify-space-between">
                                                    <div class="o-layout__item u-1-of-2-bp2">
                                                        <label for="fname">FIRST NAME</label>
                                                    </div>
                                                    <div class="o-layout__item u-1-of-2-bp2">
                                                        <label for="color">COLOR</label>
                                                    </div>
                                                    <div class="o-layout__item u-1-of-2-bp2">
                                                        <input type="text" name="fname" value="Jose" id="fname">
                                                    </div>
                                                    <div class="o-layout__item u-1-of-2-bp2">
                                                        <input type="text" name="color" value="Color" id="color">
                                                    </div>
                                                </div>
                                                <div class="o-layout__item">
                                                    <label for="upload">FILE UPLOAD</label>
                                                </div>
                                                <div class="o-layout__item">
                                                    <input class="u-width-100" type="text" name="upload" value="Howest/Rick-Astley/jup.mp3" id="upload">
                                                </div>
                                                <div class="o-layout__item">
                                                    <label class="container">Set user as active
                                                      <input type="checkbox" checked="checked">
                                                      <span class="checkmark"></span>
                                                    </label>
                                                </div>
                                                <div class="o-layout__item">
                                                    <button class="cta">Save User</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
